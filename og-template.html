<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Image Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=outfit@400,500,600,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* OG Image dimensions: 1200x630 */
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0b 0%, #18181b 50%, #0a0a0b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
    }
    
    /* Subtle grid pattern */
    .og-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    
    /* Glow effects */
    .glow-1 {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.15) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    .glow-2 {
      position: absolute;
      bottom: -150px;
      left: -100px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 24px;
    }
    
    /* Terminal window */
    .terminal {
      background: rgba(10, 10, 11, 0.9);
      border: 1px solid rgba(63, 63, 70, 0.5);
      border-radius: 16px;
      padding: 28px 56px 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .terminal-header {
      display: flex;
      gap: 10px;
      margin-bottom: 32px;
    }
    
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }
    
    .dot.red { background: #ef4444; }
    .dot.yellow { background: #eab308; }
    .dot.green { background: #22c55e; }
    
    .name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 62px;
      font-weight: 700;
      color: #fafafa;
      letter-spacing: -1px;
    }
    
    .name .highlight {
      color: #22d3ee;
    }
    
    .title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 36px;
      color: #a1a1aa;
      margin-top: 12px;
    }
    
    .title .accent {
      color: #a855f7;
    }
    
    /* URL at bottom */
    .url {
      position: absolute;
      bottom: 40px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 22px;
      color: #52525b;
    }
    
    .url span {
      color: #22d3ee;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    
    <div class="content">
      <div class="terminal">
        <div class="terminal-header">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="name">Nabil <span class="highlight">El Bajdi</span></div>
        <div class="title"><span class="accent">$</span> Software Engineer</div>
      </div>
    </div>
    
    <div class="url"><span>nabilelbajdi</span>.com</div>
  </div>
</body>
</html>
